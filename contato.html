<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Jéssica Nagel Carvalho</title> <!-- Título da aba do navegador -->
  <link rel="stylesheet" href="style.css"> <!-- Conecta a página ao CSS -->
</head>

<body>
  <header>
    <nav> <!-- Menu de navegações -->
      <ul>
        <li><a href="index.html">Sobre mim</a></li>
        <li><a href="formacao.html">Formação</a></li>
        <li><a href="portfolio.html">Portfólio</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

<link rel="stylesheet" href="style.css">

  <main>
    <section class="contato">
      <h1>Entre em Contato</h1>
      <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        <br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        <br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" rows="5" required></textarea>
        <br><br>

        <input type="submit" value="Enviar">
      </form>
    </section>
  </main>

  <footer> <!-- Rodapé da página -->
    <p>&copy; 2025 - Uninter - Jéssica Nagel Carvalho</p>
  </footer>

  <!-- Código em JavaScript para notificar a pessoa quando preencher e enviar o formulário -->
  <script>
    document.querySelector("form").addEventListener("submit", function (event) {
      event.preventDefault();
      alert("Mensagem recebida. Em breve entrarei em contato! Obrigada :D");
      this.reset();
    });
  </script>
</body>
</html>
